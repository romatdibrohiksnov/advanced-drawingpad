<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片生成器</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background-image 0.5s ease-in-out;
      background-size: cover;
      background-position: center;
    }

    #image-container {
      margin-top: 20px;
      max-width: 80%;
      width: auto;
      height: auto;
    }

    #prompt-input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>无水印图片生成器</h1>
  <div>
    <input type="text" id="prompt-input" placeholder="输入你的提示词">
    <button onclick="generateImage()">生成图片</button>
  </div>
  <img id="generated-image" src="" alt="生成的图片" style="max-width: 512px; max-height: 512px; margin-top: 20px;">

  <script>
    async function generateImage() {
      const prompt = document.getElementById('prompt-input').value;
      if (!prompt) {
        alert('请输入提示词');
        return;
      }

      const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?nologo=true`;

      document.body.style.backgroundImage = `url('${imageUrl}')`;

      const generatedImage = document.getElementById('generated-image');
      generatedImage.src = imageUrl;
    }
  </script>
</body>
</html>
